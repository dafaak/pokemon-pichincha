<div class="container">
  <div class="mt-3 row justify-content-end">
    <div class="col-sm-2">
      <button mat-raised-button color="primary" [disabled]="mostrarForm" (click)="mostrarFormCrear()">
        <mat-icon>add</mat-icon>
        Nuevo
      </button>

    </div>

  </div>
  <div class="row  mt-3 justify-content-center">

    <table #tablePokemons mat-table [dataSource]="listaPokemons" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre</th>
        <td mat-cell *matCellDef="let pokemon"> {{pokemon.name}} </td>
      </ng-container>


      <ng-container matColumnDef="imagen">
        <th mat-header-cell *matHeaderCellDef> Imagen</th>
        <td mat-cell *matCellDef="let pokemon"><img height="56px" width="56px" [src]="pokemon.image"
                                                    alt="Imagen pokemon"></td>
      </ng-container>


      <ng-container matColumnDef="ataque">
        <th mat-header-cell *matHeaderCellDef> Ataque</th>
        <td mat-cell *matCellDef="let pokemon"> {{pokemon.attack}} </td>
      </ng-container>


      <ng-container matColumnDef="defensa">
        <th mat-header-cell *matHeaderCellDef> Defensa</th>
        <td mat-cell *matCellDef="let pokemon"> {{pokemon.defense}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones</th>
        <td mat-cell *matCellDef="let pokemon">
          <button class="btn" mat-icon-button color="primary" [disabled]="mostrarForm" (click)="mostrarFormEditar(pokemon)">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="btn" mat-icon-button color="primary"  [disabled]="mostrarForm" (click)="eliminarPokemon(pokemon.id)"
          >
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
  </div>

  <div *ngIf="mostrarForm">
    <div class="col-12">
      <app-formulario-crear-editar-pokemon
        [pokemon]="pokemonAEditar"
        (pokemonCrearEditar)="recibirDatosForm($event)"
      >

      </app-formulario-crear-editar-pokemon>
    </div>
  </div>
</div>
